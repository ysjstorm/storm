<head>

<title>티몬 모바일</title>
<link href="http://static1.tmon.kr/static/gen/css/m.css?v=2e1add44a121d27b0a7e31bf660addc4b44452d2" rel="stylesheet" type="text/css" charset="utf-8">

<body class="" ondragstart="return false;">
<div id="ClickTaleDiv" style="display: none;"></div>
<div id="runapp_layer" class="app_landing" style="display:none;"> <!-- [D] 앱 다운로드 레이어 -->
	<div class="wp">
		<span class="btout"><a href="javascript:;" id="runapp" class="bt"><img src="http://img1.tmon.kr/m/bt_tmapp.png" width="100%" alt="티몬 앱으로 보기"></a></span>
		<span class="btout"><button type="button" id="runapp_close" class="bt"><img src="http://img1.tmon.kr/m/bt_tmapp2.png" width="100%" alt="나중에 받기"></button></span>
	</div>
</div>
<div id="ly_report" class="lyr lyr_report" style="display:none;top: 50px;">
	<form name="report_form" id="report_form" method="post" action="/reviewAndTalk/report" enctype="multipart/form-data" target="ifmReviewProcess">
	<input type="hidden" id="review_srl" name="review_srl" value="">
	<input type="hidden" id="report_reason" name="report_reason" value="">
	    <div class="lyrinr">
	        <h1 class="lyrhd">신고하기</h1>
	        <div class="lyrct">
	            <div class="report"> 
	                <p class="txt">신고 사유를 선택해주세요. <br>신고 내용은 이용약관 및 정책에 의해 처리됩니다. </p>
	                <ul class="chk_lst">
	                    <li><input type="radio" name="report_reason_rd" id="rdo_g1v1" class="blind" value="1"><label for="rdo_g1v1"><span class="rdo"></span> 부적절한 홍보 또는 비방글</label></li>
	                    <li><input type="radio" name="report_reason_rd" id="rdo_g1v2" class="blind" value="2"><label for="rdo_g1v2"><span class="rdo"></span> 욕설 또는 무의미한 단어의 반복</label></li>
	                    <li><input type="radio" name="report_reason_rd" id="rdo_g1v3" class="blind" value="3"><label for="rdo_g1v3"><span class="rdo"></span> 음란성 또는 청소년에게 부적합한 내용</label></li>
	                    <li><input type="radio" name="report_reason_rd" id="rdo_g1v4" class="blind" value="4"><label for="rdo_g1v4"><span class="rdo"></span> 명예훼손 및 저작권 침해 등</label>
	                        <input type="text" name="report_txt" id="report_txt" disabled="disabled" title="저작권 원본주소 입력" value="저작권 원본의 주소를 입력해주세요."></li>
	                </ul>
	            </div>
	        </div>
	        <div class="lyrbt">
	            <button onclick="javascript:report_submit();" type="button" class="btcyn">신고완료</button>
	        </div>
	        <button onclick="javascript:openReport();" type="button" class="lyrqt"><em class="sp_tcm">레이어닫기</em></button>
	    </div>
	</form>
</div>

<div class="app_dwld" style="">
    <div class="app_dwld_tx">
        <em class="appicon"></em>
        <p><strong class="hl">더 쉽고 빠른</strong> 티몬 앱 다운!</p>
    </div>
    <a href="#" class="app_dwld_bn" onclick="google_analytics_app_download()"><i class="sp_tcm"></i>앱 다운받기</a>
    <button type="button" class="app_dwld_cls"><em class="spr">레이어 닫기</em></button>
</div>
<header class="hdr">
    <h1 class="blind">TMON</h1>
    <h2 class="title">카테고리</h2>
    <nav class="top">

    </nav>
</header>
<section id="ct">
	@@include('./ui/common/category_index.html')

			<a href="/search" class="srch" tl:area="MBCA" tl:ord="3"><i class="sp_tcm"></i>검색</a>
