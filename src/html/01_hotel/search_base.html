<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<script>
    $('.option-tab').on('click', '.tab', function() {
        var btnStatus = $(this).attr('data-link');

        switch (btnStatus) {
            case 'filter-options':
                $(this).closest('.option-tab').removeClass('tab2_active');
                $(this).closest('.option-tab').addClass('tab1_active');
                $('.sort-options').hide();
                $('.filter-options').show();
                break;
            case 'sort-options':
                $(this).closest('.option-tab').removeClass('tab1_active');
                $(this).closest('.option-tab').addClass('tab2_active');
                $('.filter-options').hide();
                $('.sort-options').show();
                break;
        }
    });

    initTopBtn();

    function initTopBtn() {
        var welFilterOptions = $(".filter-options"),
            welFilterOptionsBtn = $(".filter.btn_box");

        var onScrollTop = function(){
            if($(window).scrollTop() > welFilterOptions.height()/6){
                welFilterOptionsBtn.fadeIn(500);
            }else{
                welFilterOptionsBtn.fadeOut(500);
            }
        };

        $(window).bind('scroll', onScrollTop);
        onScrollTop();
    }
</script>
</body>
