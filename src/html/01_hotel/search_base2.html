<script>
    $('.tab').on('click', function (e){
    });
    $('.tab').on('click', function (e){
        var isShowing = $(this).hasClass('active');

        $('.options').hide();
        $('.tab').removeClass('active');

        if(!isShowing){
            $(this).addClass('active')
            $('.'+$(this).data('link')).show();
        }
    });
    $('.sort_wrap > button').on('click', function () {
        $('.sort_wrap').toggleClass('open');
    });
    $('.sort_wrap .sort_buttons button').on('click', function () {
        $('.sort_wrap .sort_buttons button').removeClass('current');
        $(this).addClass('current');
    });
</script>
