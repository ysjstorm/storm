<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="user-scalable=no,initial-scale=1,width=device-width">
<title>TMON :: Coupon</title>
<link rel="stylesheet" href="../../css/coupon.css"/>
</head>
<body class="tmon_coupon">
	<div id="ct">
		<div class="coupon_member">
			<div class="w_coupon">
		        <ul class="coupon_lst swiper-wrapper">
		            <li class="cart swiper-slide">
		                <div class="coupon_area">
		                    <span class="type"><span class="txt">카트</span></span>
		                    <span class="category">2015 몬스터세일</span>
		                    <span class="number"><em>5,000</em>원</span>
		                    <span class="condition">2만원이상 구매시</span>
		                </div>
		                <button class="btn_coupon download"><i class="ico_down"></i><br><span>쿠폰발급</span></button>
		                <div class="punch"><i></i><i></i><i></i><i></i><i></i><i></i></div>
		            </li>
		            <li class="cart swiper-slide">
		                <div class="coupon_area">
		                    <span class="type"><span class="txt">카트</span></span>
		                    <span class="category">2015 몬스터세일</span>
		                    <span class="number"><em>5,000</em>원</span>
		                    <span class="condition">2만원이상 구매시</span>
		                </div>
		                <button class="btn_coupon download"><i class="ico_down"></i><br><span>쿠폰발급</span></button>
		                <div class="punch"><i></i><i></i><i></i><i></i><i></i><i></i></div>
		            </li>
		            <li class="cart swiper-slide">
		                <div class="coupon_area">
		                    <span class="type"><span class="txt">카트</span></span>
		                    <span class="category">2015 몬스터세일</span>
		                    <span class="number"><em>5,000</em>원</span>
		                    <span class="condition">2만원이상 구매시</span>
		                </div>
		                <button class="btn_coupon download"><i class="ico_down"></i><br><span>쿠폰발급</span></button>
		                <div class="punch"><i></i><i></i><i></i><i></i><i></i><i></i></div>
		            </li>
		        </ul>
			    <div class="swipe_paging"></div>
		    </div>
	    </div>
	</div>
<script type="text/javascript" src="../../js/coupon/swiper.js"></script>
<script type="text/javascript">
var swiper = new Swiper('.w_coupon', {
	pagination: '.swipe_paging',
    paginationClickable: true,
    spaceBetween: 10,
  	centeredSlides: true,
    autoplayDisableOnInteraction: false
});
</script>
</body>
</html>
