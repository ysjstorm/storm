<!-- [D] test script -->
<script>
	$itmcnt = $('.crslinr .itm').length;
	$('#carousel .crslinr').css({width: 128*$itmcnt+'px'});
	window.addEventListener('load', setTimeout(function () { loaded(); }, 200), false);
	function loaded() {
		var myScroll = new iScroll('carousel', {hScrollbar:false,onBeforeScrollStart:null});
	}

	var owltab = $('#owlcarousel');
	owltab.owlCarousel({
		items:3,
		nav:false,
		dots:false
	});
	$('.search_cate:eq(1) .prv').click(function() {
		owltab.trigger('prev.owl.carousel');
	})
	$('.search_cate:eq(1) .nxt').click(function() {
		owltab.trigger('next.owl.carousel');
	})
	$('#owlevent').owlCarousel({
		items:1,
		autoHeight:false,
		dots:false
	});
</script>
