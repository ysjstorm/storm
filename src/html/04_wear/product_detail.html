<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="user-scalable=no,initial-scale=1,width=device-width">
<title>TMON :: Value Fashion</title>
<link rel="stylesheet" href="../../css/wear.css"/>
<link rel="stylesheet" href="../../css/l_w.css"/>
</head>
<body class="wear l_w bg2">

@@include('mWhiteLayout-header.html')
<div id="ct">
	<div class="detail_wrap">
		@@include('ui/wear/detail_intro.html')
		@@include('ui/wear/detail_info.html')
		@@include('ui/wear/detail_another_product.html')
		@@include('ui/wear/detail_func.html')
	</div>
</div>

<script src="../../js/lib/jquery-2.1.3.min.js" type="text/javascript"></script>
<script src="../../js/lib/jquery.tmonslider.js" type="text/javascript"></script>
<script>
	var welPager = $('.pgnt');
	$("#_wrapImageList").tmonSlider({
		flexible : true,
		counter : function (e){
			welPager.find('strong').html(e.current);
			welPager.find('span').html(e.total);
        },
        btn_prev : $('#_btDetailGalleryPrev'),
        btn_next : $('#_btDetailGalleryNext')
	});
	
	var welPager2 = $('.nav');
	$("#_anotherDealList").tmonSlider({
		roll : false,
		flexible : true,
		counter : function (e){
			welPager2.find('li').removeClass('on');
			welPager2.find('[data-page='+e.current+']').addClass('on');
        },
         btn_prev : $('#_btRelationDealPrev'),
        btn_next : $('#_btRelationDealNext')
	});
</script>
</body></html>
