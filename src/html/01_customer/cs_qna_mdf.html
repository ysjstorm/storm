<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="user-scalable=no,initial-scale=1,width=device-width">
<title>TMON :: 문의 등록</title>
<link rel="stylesheet" href="../../css/m.css">
</head>
<body>
<div class="skip"><a href="#ct">본문 바로가기</a></div>
<header class="hdr">
	<h1 class="blind">TMON</h1>
	<h2 class="title">1:1 문의</h2>
	<nav class="top">
		<button type="button" class="bt prv"><span class="sp_tcm">이전페이지</span></button>
		<a href="#" class="bt gocrt"><i class="sp_tcm"></i>카트<em class="cnt">13</em></a>
	</nav>
</header>
<hr>
<div id="ct">
	<div class="cs_ct">
		<ul class="menu">
			<li><a href="#">문의하기</a></li>
			<li class="selected"><a href="#">문의내역확인</a></li>
		</ul>
		<h3 class="blind">문의내역확인</h3>
		<div class="tb">
			<table border="1">
				<caption>문의 내용 수정</caption>
				<colgroup>
				<col width="25%"><col>
				</colgroup>
				<tbody>
				<tr>
				<th scope="row">문의제목 <i>*<span class="blind">필수입력</span></i></th>
				<td><input type="text" title="문의제목 입력"></td>
				</tr>
				<tr>
				<th scope="row">상품선택 <i>*<span class="blind">필수입력</span></i></th>
				<td>
					<div class="sltbox">
						<select title="상품선택">
							<option>선택해주세요</option>
						</select>
					</div>
				</td>
				</tr>
				<tr>
				<th scope="row">문의내용 <i>*<span class="blind">필수입력</span></i></th>
				<td><textarea title="상세 문의 내용 입력">상세 문의사항을 입력해 주세요.</textarea></td>
				</tr>
				<tr>
				<th scope="row">첨부파일</th>
				<td>
					<div class="ipt_file">
						<input type="text" title="파일명">
						<button type="button">파일첨부</button>
					</div>
					<p class="txt_add"><i>*</i>이미지 파일(GIF, PNG, JPG)을 기준으로 최대 10MB 이하, <br>최대 3개까지 첨부 가능합니다.</p>
					<ul class="add_lst">
						<li>
							<i class="sp_cs"></i><i class="name">2002051647964.jpg</i>
							<button type="button"><i class="sp_cs"></i>삭제</button>
						</li>
						<li>
							<i class="sp_cs"></i><i class="name">2002051647964.jpg</i>
							<button type="button"><i class="sp_cs"></i>삭제</button>
						</li>
						<li>
							<i class="sp_cs"></i><i class="name">2002051647964.jpg</i>
							<button type="button"><i class="sp_cs"></i>삭제</button>
						</li>
					</ul>
				</td>
				</tr>
				<tr>
				<th scope="row">답변여부</th>
				<td><i class="ico_care">처리중</i></td>
				</tr>
				</tbody>
			</table>
		</div>
		<div class="btn_sec">
			<button type="button" class="type1">수정</button>
			<button type="button" class="type2">취소</button>
		</div>
	</div>
</div>
<div class="tlbarwp">
	<div class="tlbarinr">
		<nav class="tlbar">
			<a href="#" class="home"><i class="sp_tcm"></i>티몬 홈</a>
			<a href="#" class="cate"><i class="sp_tcm"></i>카테고리</a>
			<a href="#" class="srch"><i class="sp_tcm"></i>검색</a>
			<a href="#" class="mytm on"><i class="sp_tcm"></i>마이티몬</a>
		</nav>
	</div>
</div>
</body>
</html>
